<!DOCTYPE html>
<html>
<head>
	<title>Awesome website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.6.3\css\font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src= "bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="container-fluid">
<div style="text-align: center;margin-top: 100px;">
	<button id="but" class="btn btn-default">login / signup</button>
</div>
<br>
	<div id="content">

	<div style="text-align: center;">
		<i class="fa fa-user" aria-hidden="true" style="font-size: 60px; color: white;"></i> 
	</div>
	 
	<form  role ="form" >
	<div class="form-group">
		<label class="control-label">Username &nbsp;<i class="fa fa-user"></i></label>
		<div>
			<input type="text" name="username" class="form-control " placeholder="username">
		</div>
	</div>
	<div class="form-group">
		<label>Password &nbsp;<i class="fa fa-unlock" aria-hidden="true"></i></label>
		<div>
			<input type="password" name="password" class="form-control " placeholder="password">
		</div>
	</div>
	<div class="form-group ">
	<div id="button">
		<button class="btn btn-success btn-md" type="submit" name="login">LogIn</button>
		<button class="btn btn-info btn-md" type="submit" name="signup">SignUp</button>
	</div>
	

	</div>
	</form>
</div>
</div>
</body>
</html>
